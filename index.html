<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Upload - Replacement Orders</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;
    
    // Initialize Supabase client
    const SUPABASE_URL = 'YOUR_SUPABASE_URL';
    const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Icon components (simplified)
    const Upload = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
      </svg>
    );

    const CheckCircle = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    );

    const AlertCircle = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    );

    const Loader = ({ className }) => (
      <svg className={className} fill="none" viewBox="0 0 24 24">
        <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
        <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
    );

    const Database = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4" />
      </svg>
    );

    const AdminUpload = () => {
      const [isLoading, setIsLoading] = useState(false);
      const [uploadStatus, setUploadStatus] = useState({ show: false, message: '', type: '' });
      const [isAuthenticated, setIsAuthenticated] = useState(false);
      const [password, setPassword] = useState('');

      const ADMIN_PASSWORD = 'admin123'; // Change this!

      const handleLogin = (e) => {
        e.preventDefault();
        if (password === ADMIN_PASSWORD) {
          setIsAuthenticated(true);
          setUploadStatus({ show: false, message: '', type: '' });
        } else {
          setUploadStatus({ show: true, message: 'Invalid password', type: 'error' });
        }
      };

      const handleFileUpload = async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        setIsLoading(true);
        const fileExtension = file.name.split('.').pop().toLowerCase();

        try {
          let parsedData = [];

          if (fileExtension === 'csv') {
            const text = await file.text();
            parsedData = await parseCSV(text);
          } else if (fileExtension === 'xlsx' || fileExtension === 'xls') {
            const arrayBuffer = await file.arrayBuffer();
            parsedData = await parseExcel(arrayBuffer);
          } else {
            setUploadStatus({ show: true, message: 'Please select a CSV or Excel file', type: 'error' });
            setIsLoading(false);
            return;
          }

          await uploadToSupabase(parsedData);
          
        } catch (error) {
          console.error('Error:', error);
          setUploadStatus({ show: true, message: `Error: ${error.message}`, type: 'error' });
          setIsLoading(false);
        }
      };

      const parseCSV = (csvText) => {
        return new Promise((resolve, reject) => {
          Papa.parse(csvText, {
            header: true,
            skipEmptyLines: true,
            transformHeader: (header) => header.trim().toUpperCase(),
            transform: (value) => typeof value === 'string' ? value.trim() : value,
            complete: (results) => {
              if (results.errors.length > 0) {
                console.warn('CSV parsing errors:', results.errors);
              }
              resolve(results.data);
            },
            error: (error) => reject(error)
          });
        });
      };

      const parseExcel = async (arrayBuffer) => {
        const workbook = XLSX.read(arrayBuffer, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[sheetName];
        
        const jsonData = XLSX.utils.sheet_to_json(worksheet, { 
          header: 1,
          defval: '',
          blankrows: false
        });
        
        if (jsonData.length === 0) {
          throw new Error('Excel file is empty');
        }
        
        const headers = jsonData[0].map(h => String(h).trim().toUpperCase());
        const data = [];
        
        for (let i = 1; i < jsonData.length; i++) {
          const row = jsonData[i];
          const rowData = {};
          headers.forEach((header, index) => {
            const value = row[index];
            rowData[header] = value !== undefined && value !== null ? String(value).trim() : '';
          });
          
          if (Object.values(rowData).some(val => val !== '')) {
            data.push(rowData);
          }
        }
        
        return data;
      };

      const uploadToSupabase = async (data) => {
        try {
          const { error: deleteError } = await supabase
            .from('replacement_orders')
            .delete()
            .neq('id', 0);

          if (deleteError) {
            console.warn('Error clearing old data:', deleteError);
          }

          const { data: insertedData, error: insertError } = await supabase
            .from('replacement_orders')
            .insert([
              {
                data: data,
                uploaded_at: new Date().toISOString(),
                uploaded_by: 'admin'
              }
            ])
            .select();

          if (insertError) throw insertError;

          setUploadStatus({ 
            show: true, 
            message: `Successfully uploaded ${data.length} replacement orders to Supabase!`, 
            type: 'success' 
          });
          setIsLoading(false);
        } catch (error) {
          throw new Error(`Supabase upload failed: ${error.message}`);
        }
      };

      if (!isAuthenticated) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-slate-800 via-slate-900 to-black flex items-center justify-center p-4">
            <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
              <div className="text-center mb-6">
                <Database className="w-16 h-16 mx-auto text-blue-600 mb-4" />
                <h1 className="text-3xl font-bold text-gray-800">Admin Access</h1>
                <p className="text-gray-600 mt-2">Enter password to upload replacement orders</p>
              </div>

              <form onSubmit={handleLogin}>
                <input
                  type="password"
                  value={password}
                  onChange={(e) => setPassword(e.target.value)}
                  placeholder="Enter admin password"
                  className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all mb-4"
                />
                <button
                  type="submit"
                  className="w-full bg-gradient-to-r from-blue-500 to-indigo-600 text-white py-3 rounded-lg font-semibold hover:shadow-lg transform hover:scale-105 transition-all"
                >
                  Login
                </button>
              </form>

              {uploadStatus.show && uploadStatus.type === 'error' && (
                <div className="mt-4 p-4 bg-red-100 text-red-800 rounded-lg flex items-center gap-2">
                  <AlertCircle className="w-5 h-5" />
                  <span>{uploadStatus.message}</span>
                </div>
              )}
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gradient-to-br from-purple-600 via-blue-600 to-indigo-700 p-4">
          <div className="max-w-4xl mx-auto">
            <div className="bg-gradient-to-r from-slate-800 to-blue-900 rounded-t-3xl p-8 text-white shadow-2xl">
              <h1 className="text-4xl font-bold mb-2 text-center">Admin Panel</h1>
              <p className="text-center text-blue-200 text-lg">Upload Replacement Orders to Supabase</p>
            </div>

            <div className="bg-white/95 backdrop-blur-sm rounded-b-3xl shadow-2xl p-8">
              <div className="bg-gradient-to-br from-blue-50 to-indigo-50 rounded-2xl p-6 border-l-4 border-blue-500">
                <h2 className="text-2xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                  <Upload className="w-6 h-6" />
                  Upload Replacement Orders
                </h2>
                
                <div className="mb-4 p-4 bg-yellow-50 border-l-4 border-yellow-400 text-sm">
                  <p className="font-semibold text-yellow-800">⚠️ Important:</p>
                  <p className="text-yellow-700">Uploading new data will replace all existing replacement orders in the database.</p>
                </div>

                <div className="relative">
                  <input
                    type="file"
                    accept=".csv,.xlsx,.xls"
                    onChange={handleFileUpload}
                    className="block w-full text-sm text-gray-700 file:mr-4 file:py-3 file:px-6 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-500 file:text-white hover:file:bg-blue-600 file:cursor-pointer cursor-pointer transition-all"
                    disabled={isLoading}
                  />
                  {isLoading && (
                    <div className="absolute right-4 top-3">
                      <Loader className="w-6 h-6 animate-spin text-blue-500" />
                    </div>
                  )}
                </div>

                {uploadStatus.show && (
                  <div className={`mt-4 p-4 rounded-lg flex items-center gap-2 ${
                    uploadStatus.type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                  }`}>
                    {uploadStatus.type === 'success' ? <CheckCircle className="w-5 h-5" /> : <AlertCircle className="w-5 h-5" />}
                    <span className="font-semibold">{uploadStatus.message}</span>
                  </div>
                )}
              </div>

              <div className="mt-6 p-4 bg-gray-50 rounded-lg">
                <h3 className="font-bold text-gray-800 mb-2">Instructions:</h3>
                <ol className="list-decimal list-inside space-y-1 text-sm text-gray-700">
                  <li>Select your CSV or Excel file containing replacement orders</li>
                  <li>The file will be uploaded to Supabase cloud database</li>
                  <li>FOCs can immediately access the data from their devices</li>
                  <li>All processed meter data will be saved back to Supabase</li>
                </ol>
              </div>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<AdminUpload />, document.getElementById('root'));
  </script>
</body>
</html>
